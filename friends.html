<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:27</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Friends Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title"></h1>
      <div class="screen-header__icons">
        <!-- search icon -->
        <!-- music icon -->
        <!-- cog icon -->
      </div>
    </header>

    <!-- Friends Display -->
    <div class="friends-display">
      <!-- information icon -->
      <span>Friend's Names Display</span>
      <!-- chevron right icon -->
    </div>

    <main class="friends-screen">
      <!-- My User Component -->
      <div class="user-component">
        <div class="user-component__column">
          <img src="#" />
          <div class="user-component__text">
            <h3 class="user-component__title">Pikachu</h3>
          </div>
        </div>
        <!-- <div class="user-component__column"></div> -->
      </div>

      <!-- Channel -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <!-- chevron up icon -->
        </div>

        <!-- Channel User Component -->
        <div class="user-component">
          <div class="user-component__column">
            <img src="#" />
            <div class="user-component__text">
              <h3 class="user-component__title">Channel</h3>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <!-- chevron right -->
          </div>
        </div>
      </div>
    </main>

    <!-- Font Awesome: For Icons -->
    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
