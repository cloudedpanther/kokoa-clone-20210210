<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PokeTalk - Chats</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Battle Mode</span>
        <div class="pokeball">
          <div class="pokeball__upside"></div>
          <div class="pokeball__inner-circle"></div>
          <div class="pokeball__downside"></div>
        </div>
      </div>
      <div class="status-bar__column">
        <span>15:27</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-sm"></i>
        <i class="far fa-comment-dots fa-sm"></i>
        <i class="fas fa-music fa-sm"></i>
        <a href="settings.html"><i class="fas fa-cog fa-sm"></i></a>
        <div class="badge settings-notification"></div>
      </div>
    </header>

    <main class="main-screen">
      <!-- chat with myself -->
      <a href="chat-screen__pikachu.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="screenshots/pikachu.jpg" />
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title--bold">
                <div class="user-component__self">ME</div>
                <span>Pikachu</span>
              </h3>
              <span class="user-component__subtitle">Pika Pikaâ™¡</span>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">Yesterday</span>
            <div class="badge badge__hidden user-component__notification">
              1
            </div>
          </div>
        </div>
      </a>
      <div class="user-component__space"></div>

      <!-- chat with friend: 1 -->
      <a href="chat-screen__charmander.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="screenshots/charmander.jfif"
            />
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title--bold">
                <span>Charmander</span>
              </h3>
              <span class="user-component__subtitle">Charrrr!!</span>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:58</span>
            <div class="badge user-component__notification">1</div>
          </div>
        </div>
      </a>
      <div class="user-component__space"></div>

      <!-- chat with friend: 2 -->
      <a href="chat-screen__bulbasaur.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar"
              src="screenshots/bulbasaur.jfif"
            />
            <div class="user-component__text">
              <h3 class="user-component__title user-component__title--bold">
                <span>Bulbasaur</span>
              </h3>
              <span class="user-component__subtitle">Bulbasaur...</span>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:02</span>
            <div class="badge user-component__notification">3</div>
          </div>
        </div>
      </a>
      <div class="user-component__space"></div>
    </main>

    <img class="chats-background" src="screenshots/background-chats.png" />

    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="fas fa-comment fa-lg"></i
          ></a>
          <div class="badge nav__notification">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
          <div class="badge nav__more-notification"></div>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <p class="no-mobile__pika-lang">Pika Pi!</p>
      <p class="no-mobile__human-lang">(Your Screen Is Too Big)</p>
      <img src="screenshots/no-mobile.png" />
    </div>

    <!-- Font Awesome: For Icons -->
    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
