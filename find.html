<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PokeTalk - Find</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:27</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Friends Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-sm"></i>
        <i class="fas fa-cog fa-sm"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-screen__icons">
        <div class="find-screen__icon-row">
          <div class="find-screen__icon-column">
            <i class="fas fa-qrcode"></i>
          </div>
          <div class="find-screen__icon-column">
            <i class="far fa-address-book"></i>
          </div>
          <div class="find-screen__icon-column">
            <i class="fas fa-fingerprint"></i>
          </div>
          <div class="find-screen__icon-column">
            <i class="far fa-envelope"></i>
          </div>
        </div>
        <div class="find-screen__icon-title-row">
          <div class="find-screen__icon-title-column">
            <span>QR Code</span>
          </div>
          <div class="find-screen__icon-title-column">
            <span>Add by</span>
            <span>Contacts</span>
          </div>
          <div class="find-screen__icon-title-column">
            <span>Add by ID</span>
          </div>
          <div class="find-screen__icon-title-column">
            <span>Invite</span>
          </div>
        </div>
      </div>

      <div class="find-screen__section">
        <div class="find-screen__section-header">
          <div class="find-screen__section-header--title">
            Recommended Friends
          </div>
          <span class="find-screen__section-header--text"></span>
        </div>
        <div class="recommended-friends">
          <span>You have no recommended friends</span>
        </div>
      </div>

      <div class="find-screen__section">
        <div class="find-screen__section-header">
          <div class="find-screen__section-header--title">Open Chat</div>

          <span class="find-screen__section-header--text">
            Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i>
          </span>
        </div>

        <div class="open-chat">
          <div class="open-chat__column">
            <span class="open-chat__title">#electric mouses</span>
            <span class="open-chat__tags">#electric_type#mouses#rats</span>
            <div class="open-chat__state">
              <img src="screenshots/open-chat__profile.jpg" />
              <span class="open-chat__members">1996 members</span>
              <div class="open-chat__state-partition"></div>
              <span class="open-chat__active">Active</span>
            </div>
          </div>
          <div class="open-chat__column">
            <img src="screenshots/electric-mouses.png" />
            <div class="open-chat__heart-box">
              <i class="fas fa-heart fa-sm"></i>
              <span>926</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
          <div class="badge nav__notification">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Font Awesome: For Icons -->
    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
