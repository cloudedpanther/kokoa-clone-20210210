<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PokeTalk - Settings</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Battle Mode</span>
        <div class="pokeball">
          <div class="pokeball__upside"></div>
          <div class="pokeball__inner-circle"></div>
          <div class="pokeball__downside"></div>
        </div>
      </div>
      <div class="status-bar__column">
        <span>15:27</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Screen Header -->
    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <h2>Settings</h2>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search"></i>
      </div>
    </header>

    <main class="settings-settings">
      <section class="settings-settings__section">
        <div class="settings-settings__row">
          <div class="settings-settings__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-settings__column"></div>
        </div>
        <div class="settings-settings__row">
          <div class="settings-settings__column">
            <i class="fas fa-flask"></i>
            <span>Poke Lab</span>
          </div>
          <div class="settings-settings__column"></div>
        </div>
        <div class="settings-settings__row">
          <div class="settings-settings__column">
            <i class="fas fa-code-branch"></i>
            <span>Version</span>
          </div>
          <div class="settings-settings__column">Latest Version</div>
        </div>
      </section>
      <section class="settings-settings__section">
        <div class="settings-settings__row">
          <div class="settings-settings__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-settings__column"></div>
        </div>
        <div class="settings-settings__row">
          <div class="settings-settings__column">
            <i class="far fa-bell"></i>
            <span>Noitifications</span>
          </div>
          <div class="settings-settings__column"></div>
        </div>
      </section>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
          <div class="badge nav__notification">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <p class="no-mobile__pika-lang">Pika Pi!</p>
      <p class="no-mobile__human-lang">(Your Screen Is Too Big)</p>
      <img src="screenshots/no-mobile.png" />
    </div>

    <!-- Font Awesome: For Icons -->
    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
