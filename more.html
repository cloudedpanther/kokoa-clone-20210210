<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PokeTalk - More</title>
  </head>
  <body>
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:27</span>
      </div>
      <div class="status-bar__column">
        <span>999%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- Friends Screen Header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-sm"></i>
        <i class="fas fa-music fa-sm"></i>
        <i class="fas fa-cog fa-sm"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--lg"
            src="screenshots/pikachu.jpg"
          />
          <div class="user-component__text">
            <h3 class="user-component__title user-component__title--bold">
              <span>Pikachu</span>
            </h3>
            <span class="user-component__subtitle">
              <span>+82 332-4885-7120</span>
              <i class="fas fa-exclamation fa-sm"></i>
            </span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="more-screen__icons">
        <div class="more-screen__icon-row">
          <div class="more-screen__icon-column">
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </div>
          <div class="more-screen__icon-column">
            <i class="fas fa-archive fa-2x"></i>
            <span>Talk Drive</span>
          </div>
          <div class="more-screen__icon-column">
            <i class="far fa-grin-tongue-wink fa-2x"></i>
            <span>Emoticons</span>
          </div>
          <div class="more-screen__icon-column">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="more-screen__icon-row">
          <div class="more-screen__icon-column">
            <i class="far fa-user-circle fa-2x"></i>
            <span>Accounts</span>
          </div>
          <div class="more-screen__icon-column">
            <i class="far fa-comments fa-2x"></i>
            <span>Open Chats</span>
          </div>
          <div class="more-screen__icon-column">
            <div class="more-screen__icon-space"></div>
          </div>
          <div class="more-screen__icon-column">
            <div class="more-screen__icon-space"></div>
          </div>
        </div>
      </div>

      <div class="more-screen__suggestions">
        <div class="more-screen__suggestions-header">
          <span>Suggestions</span>
        </div>

        <div class="more-screen__icon-row">
          <div class="more-screen__icon-column">
            <div class="more-screen__icon-box">
              <i class="fas fa-quote-right fa-lg"></i>
            </div>
            <span>Poke Story</span>
          </div>
          <div class="more-screen__icon-column">
            <div class="more-screen__icon-box">
              <img src="screenshots/pokemon-ball.png" />
            </div>
            <span>Poke Games</span>
          </div>
          <div class="more-screen__icon-column">
            <div class="more-screen__icon-box">
              <i class="fas fa-dollar-sign fa-lg"></i>
            </div>
            <span>Poke Bank</span>
          </div>
          <div class="more-screen__icon-column">
            <div class="more-screen__icon-space"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation bar -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-lg"></i
          ></a>
          <div class="badge nav__notification">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- Font Awesome: For Icons -->
    <script
      src="https://kit.fontawesome.com/fab31d5aa0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
